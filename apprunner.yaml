version: 1.0
runtime: python3
build:
  commands:
    build:
      - echo "Using pre-built Docker image from ECR"
run:
  runtime-version: 3.11
  command: echo "Container already configured"
  network:
    port: 8080
    env:
      - name: ASPNETCORE_ENVIRONMENT
        value: Production
      - name: ASPNETCORE_URLS
        value: http://+:8080
