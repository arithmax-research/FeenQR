<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FeenQR - Quantitative Research Platform</title>
    <link rel="icon" type="image/png" href="images/feenqr-logo.png" />
    <link rel="shortcut icon" type="image/png" href="images/feenqr-logo.png" />
    <base href="/" />
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    
    <!-- Styles -->
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css" />
    <link href="_content/MudBlazor/MudBlazor.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/app.css" />
    <link href="Client.styles.css" rel="stylesheet" />
</head>

<body style="margin: 0; padding: 0; background-color: #000000;">
    <div id="app" style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; background-color: #000000;">
        <div style="text-align: center;">
            <img src="images/feenqr-logo.png" alt="FeenQR" style="height: 200px; width: auto; margin-bottom: 2rem;" />
            <div class="spinner-container">
                <div class="spinner"></div>
            </div>
        </div>
    </div>

    <style>
        .spinner-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(136, 136, 136, 0.1);
            border-top-color: #888888;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="." class="reload">Reload</a>
        <span class="dismiss">X</span>
    </div>

    <!-- Scripts -->
    <script src="_framework/blazor.webassembly.js"></script>
    <script src="_content/MudBlazor/MudBlazor.min.js"></script>
    <script type="text/javascript" src="https://s3.tradingview.com/tv.js" async></script>
    
    <script>
        // Preload TradingView - mark when ready
        window.tradingViewReady = false;
        (function checkTradingView() {
            if (typeof TradingView !== 'undefined') {
                window.tradingViewReady = true;
                console.log('TradingView loaded and ready');
            } else {
                setTimeout(checkTradingView, 100);
            }
        })();
        
        // TradingView Ticker Tape Widget (scrolling stock ticker)
        window.createTickerTape = (containerId) => {
            try {
                new TradingView.widget({
                    "container_id": containerId,
                    "symbols": [
                        { "proName": "NASDAQ:AAPL", "title": "Apple" },
                        { "proName": "NASDAQ:NVDA", "title": "NVIDIA" },
                        { "proName": "NASDAQ:TSLA", "title": "Tesla" },
                        { "proName": "NASDAQ:MSFT", "title": "Microsoft" },
                        { "proName": "NASDAQ:GOOGL", "title": "Google" },
                        { "proName": "NASDAQ:AMZN", "title": "Amazon" },
                        { "proName": "NASDAQ:META", "title": "Meta" },
                        { "proName": "NYSE:JPM", "title": "JPMorgan" },
                        { "proName": "NYSE:V", "title": "Visa" },
                        { "proName": "NASDAQ:NFLX", "title": "Netflix" },
                        { "proName": "NYSE:WMT", "title": "Walmart" },
                        { "proName": "NYSE:DIS", "title": "Disney" },
                        { "proName": "BINANCE:BTCUSDT", "title": "Bitcoin" },
                        { "proName": "BINANCE:ETHUSDT", "title": "Ethereum" },
                        { "proName": "BINANCE:SOLUSDT", "title": "Solana" },
                        { "proName": "BINANCE:ADAUSDT", "title": "Cardano" }
                    ],
                    "showSymbolLogo": true,
                    "colorTheme": "dark",
                    "isTransparent": false,
                    "displayMode": "adaptive",
                    "locale": "en"
                });
                return true;
            } catch (e) {
                console.error('Error creating ticker tape:', e);
                return false;
            }
        };

        // TradingView Chart Widget
        window.createTradingViewChart = (containerId, symbol, interval = 'D', height = 400) => {
            try {
                new TradingView.widget({
                    "width": "100%",
                    "height": height,
                    "symbol": symbol,
                    "interval": interval,
                    "timezone": "Etc/UTC",
                    "theme": "dark",
                    "style": "1",
                    "locale": "en",
                    "toolbar_bg": "#000000",
                    "enable_publishing": false,
                    "hide_top_toolbar": false,
                    "hide_legend": false,
                    "save_image": false,
                    "container_id": containerId,
                    "backgroundColor": "#000000",
                    "gridColor": "#1a1a1a",
                    "studies": [
                        "MASimple@tv-basicstudies",
                        "Volume@tv-basicstudies"
                    ]
                });
                return true;
            } catch (e) {
                console.error('Error creating TradingView chart:', e);
                return false;
            }
        };

        // TradingView Mini Chart Widget
        window.createTradingViewMiniChart = (containerId, symbols) => {
            try {
                new TradingView.MiniChart({
                    "container_id": containerId,
                    "width": "100%",
                    "height": 220,
                    "symbol": symbols,
                    "dateRange": "12M",
                    "colorTheme": "dark",
                    "trendLineColor": "#888888",
                    "underLineColor": "rgba(136, 136, 136, 0.3)",
                    "isTransparent": false,
                    "autosize": true,
                    "largeChartUrl": ""
                });
                return true;
            } catch (e) {
                console.error('Error creating TradingView mini chart:', e);
                return false;
            }
        };

        // TradingView Advanced Chart
        window.createAdvancedChart = (containerId, symbol = 'NASDAQ:AAPL', interval = '60') => {
            try {
                // Detect theme from body background color
                const bgColor = window.getComputedStyle(document.body).backgroundColor;
                const isDark = bgColor === 'rgb(0, 0, 0)';
                const theme = isDark ? 'dark' : 'light';
                const bgChartColor = isDark ? '#000000' : '#ffffff';
                const toolbarBg = isDark ? '#1f1f1f' : '#f0f0f0';
                
                new TradingView.widget({
                    "autosize": true,
                    "symbol": symbol,
                    "interval": interval,
                    "timezone": "Etc/UTC",
                    "theme": theme,
                    "style": "1",
                    "locale": "en",
                    "toolbar_bg": toolbarBg,
                    "enable_publishing": false,
                    "allow_symbol_change": true,
                    "details": true,
                    "hotlist": true,
                    "calendar": true,
                    "container_id": containerId,
                    "studies": [
                        "STD;SMA",
                        "STD;EMA",
                        "STD;Volume",
                        "STD;MACD",
                        "STD;RSI"
                    ],
                    "show_popup_button": true,
                    "popup_width": "1000",
                    "popup_height": "650",
                    "backgroundColor": bgChartColor
                });
                return true;
            } catch (e) {
                console.error('Error creating advanced chart:', e);
                return false;
            }
        };

        // TradingView Company Profile Widget
        window.createCompanyProfile = (containerId, symbol = 'NASDAQ:AAPL') => {
            try {
                const container = document.getElementById(containerId);
                if (!container) {
                    console.error('Container not found:', containerId);
                    return false;
                }
                container.innerHTML = '';
                
                new TradingView.CompanyProfile({
                    "symbol": symbol,
                    "colorTheme": "dark",
                    "isTransparent": true,
                    "locale": "en",
                    "width": "100%",
                    "height": "100%",
                    "container_id": containerId
                });
                return true;
            } catch (e) {
                console.error('Error creating company profile:', e);
                return false;
            }
        };

        // TradingView Symbol Info Widget
        window.createSymbolInfo = (containerId, symbol = 'NASDAQ:AAPL') => {
            try {
                const container = document.getElementById(containerId);
                if (!container) {
                    console.error('Container not found:', containerId);
                    return false;
                }
                container.innerHTML = '';
                
                new TradingView.SymbolInfo({
                    "symbol": symbol,
                    "colorTheme": "dark",
                    "isTransparent": true,
                    "locale": "en",
                    "width": "100%",
                    "height": "100%",
                    "container_id": containerId
                });
                return true;
            } catch (e) {
                console.error('Error creating symbol info:', e);
                return false;
            }
        };

        // TradingView Financials Widget
        window.createFinancials = (containerId, symbol = 'NASDAQ:AAPL') => {
            try {
                const container = document.getElementById(containerId);
                if (!container) {
                    console.error('Container not found:', containerId);
                    return false;
                }
                container.innerHTML = '';
                
                new TradingView.Financials({
                    "symbol": symbol,
                    "colorTheme": "dark",
                    "isTransparent": true,
                    "displayMode": "regular",
                    "locale": "en",
                    "width": "100%",
                    "height": "100%",
                    "container_id": containerId
                });
                return true;
            } catch (e) {
                console.error('Error creating financials:', e);
                return false;
            }
        };

        // TradingView Technical Analysis Widget
        window.createTechnicalAnalysis = (containerId, symbol = 'NASDAQ:AAPL') => {
            try {
                const container = document.getElementById(containerId);
                if (!container) {
                    console.error('Container not found:', containerId);
                    return false;
                }
                container.innerHTML = '';
                
                new TradingView.TechnicalAnalysis({
                    "symbol": symbol,
                    "colorTheme": "dark",
                    "isTransparent": true,
                    "showIntervalTabs": true,
                    "locale": "en",
                    "width": "100%",
                    "height": "100%",
                    "container_id": containerId
                });
                return true;
            } catch (e) {
                console.error('Error creating technical analysis:', e);
                return false;
            }
        };

        // Universal widget refresher - auto-detects widget type and reinitializes
        window.refreshTradingViewWidget = (containerId, symbol) => {
            try {
                const container = document.getElementById(containerId);
                if (!container) {
                    console.warn('Container not found:', containerId);
                    return false;
                }

                // Determine widget type from container ID and create appropriate widget
                const id = containerId.toLowerCase();
                
                // Company Profile widgets
                if (id.includes('companyprofile') || id.includes('profile') || id.includes('businessdesc')) {
                    return window.createCompanyProfile(containerId, symbol);
                } 
                // Symbol Info widgets (key metrics, valuation, profitability, etc.)
                else if (id.includes('keymetrics') || id.includes('metrics') || id.includes('info') ||
                         id.includes('valuation') || id.includes('profitability') || id.includes('health')) {
                    return window.createSymbolInfo(containerId, symbol);
                } 
                // Financials widgets (income, balance, cash flow)
                else if (id.includes('income') || id.includes('balance') || id.includes('cashflow') ||
                         id.includes('financial') && !id.includes('health')) {
                    return window.createFinancials(containerId, symbol);
                } 
                // Technical Analysis widgets
                else if (id.includes('technical') && !id.includes('chart') || 
                         id.includes('momentum') || id.includes('volatility')) {
                    return window.createTechnicalAnalysis(containerId, symbol);
                } 
                // Chart widgets (including moving averages, volume)
                else if (id.includes('chart') || id.includes('price') || id.includes('performance') ||
                         id.includes('moving') || id.includes('volume') || id.includes('market')) {
                    return window.createTradingViewChart(containerId, symbol, 'D', '100%');
                } 
                else {
                    // Default to creating a chart
                    console.log('Defaulting to chart for:', containerId);
                    return window.createTradingViewChart(containerId, symbol, 'D', '100%');
                }
            } catch (e) {
                console.error('Error refreshing widget:', containerId, e);
                return false;
            }
        };
    </script>
</body>

</html>
